name: Go

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test
        run: go test ./... -coverprofile=coverage.txt -covermode=atomic -coverpkg=./... -count=1 -race

      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
